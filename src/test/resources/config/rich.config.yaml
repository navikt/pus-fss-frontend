# CSP rules
csp:
  mode: ENFORCE
  defaultSrc: "'self' url.no"
  scriptSrc: "'self' 'unsafe-inline' 'unsafe-eval' url1.no *.url2.no"
  scriptSrcElem: "*.url2.no"
  scriptSrcAttr: "'none'"
  imgSrc: "'self' url.no data:"
  styleSrc: "'self' *.url.domain.no"
  styleSrcElem: "*.url.domain.no"
  styleSrcAttr: "*.url.domain.no"
  fontSrc: "'self' *.url.no"
  connectSrc: "'self' www.url.no"
  frameSrc: "www.url.no"
  reportUri: "/frontendlogger/api/warn"
  childSrc: "url.no"
  manifestSrc: "url.no"
  mediaSrc: "url.no"
  objectSrc: "url.no"
  prefetchSrc: "url.no"
idTokenName:
  openAm: "CUSTOM_ID_TOKEN"
  azureAd: "CUSTOM_AAD_TOKEN"